show_basic_settings_on_start: true

# You should change these into your precise device names
keyboard_name: "keyboard"
mouse_name: "mouse"

mouse_on: true
mic_on: false
# Threshold for whether you are talking
mic_threshold: 3
# Made to check what the threshold should be
output_loudness: false

# How often the face moves
# Using 4, the face will move once, then blink 3 times, and repeat
action_interval: 4
# Although they are usually single characters, you can still use/try longer strings
face_normal_eye: 'O'
face_blink_eye: 'I'
face_click_eye: '󰆿'
face_normal_mouth: 'u'
face_talking_mouth: ''

# How many chars can be shown at once
text_len: 63

window_size: [1930, 70]
window_name: "OKey"

text_color: [255, 255, 255]
bg_color: [18, 16, 32]
twitch_color: [137, 90, 209]

text_pos: [10, 5]

# Makes the characters smoother
text_antialias: true
fps: 30
clear_text_frames: 60
clear_twitch_frames: 150

font_path: "FONT_PATH"
font_size: 50

using_twitch: false
twitch_username: "your-name"
# You can make your oauth token with twitchtokengenerator.com, here is a quick link
# https://twitchtokengenerator.com/?scope=chat:read+chat:edit+channel:moderate+user:read:follows+user:read:emotes+user:read:chat+user:write:chat+moderator:manage:chat_messages+moderator:manage:banned_users+moderator:manage:chat_settings+moderator:manage:shoutouts+channel:manage:broadcast+channel:manage:moderators+channel:manage:vips+channel:manage:raids+channel:edit:commercial&auth=auth_stay
twitch_oauth: "oauth:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
# Which streamers chat to check, usually it's your own
which_chat_to_check: "your-name"
# Which names to ignore, usually your bots and yourself
twitch_ignore_names:
    - "your-name"
    - "NightBot"

# Add more characters mainly if you have a different keyboard layout
change:
    "semicolon": ";"
    "comma": ","
    "dot": "."
    "slash": "/"
    "apostrophe": "'"
    "leftbrace": "["
    "rightbrace": "]"
    "backslash": "\\"
    "minus": "-"
    "equal": "="
    "enter": "󰌑 "
    "space": "␣"
    "backspace": "󰁮 "
    "esc": "󰩈 "
    "left": " "
    "right": " "
    "up": " "
    "down": " "
    "f1": "󱊫"
    "f2": "󱊬"
    "f3": "󱊭"
    "f4": "󱊮"
    "f5": "󱊯"
    "f6": "󱊰"
    "f7": "󱊱"
    "f8": "󱊲"
    "f9": "󱊳"
    "f10": "󱊴"
    "f11": "󱊵"
    "f12": "󱊶"
    "insert": ""
    "delete": "󰆴"

# Change what shift does to a character
shift_change:
    "1": "!"
    "2": "@"
    "3": "#"
    "4": "$"
    "5": "%"
    "6": "^"
    "7": "&"
    "8": "*"
    "9": "("
    "0": ")"
    "-": "_"
    "=": "+"
    "\\": "|"
    "[": "{"
    "]": "}"
    ";": ":"
    "'": '"'
    ",": '<'
    ".": '>'
    "/": '?'

# Big look changes for spice
# ex: "Mod+Alt+n": "  Mod+Alt+n   "
workflow_change:
    "": ""
